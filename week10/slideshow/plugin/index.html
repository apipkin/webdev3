<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.7.3/build/cssreset/cssreset-min.css">
<link rel="stylesheet" type="text/css" href="./css/global.css">
<style>
body {
    margin: 40px;
}
.slideshow {
    position: relative;
    width: 500px;
    height: 250px;
}
.panel {
    height: 250px;
    width: 500px;
}
.slideshow .prev {
    position: absolute;
    left: -30px;
    top: 120px;
}
.slideshow .next {
    position: absolute;
    right: -30px;
    top: 120px;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="./js/jquery.slides.min.js"></script>
</head>
<body>
    <div id="slideshow_main" class="slideshow">
        <div class="panels">
            <div class="panel"><div class="liner">
                <p><strong>Panel 1</strong></p>
                <p><img src="http://lorempixel.com/200/101"></p>
            </div></div>
            <div class="panel"><div class="liner">
                <p><strong>Panel 2</strong></p>
                <p><img src="http://placekitten.com/200/100"></p>
            </div></div>
            <div class="panel"><div class="liner">
                <p><strong>Panel 3</strong></p>
                <p><img src="http://lorempixel.com/200/100"></p>
            </div></div>
            <div class="panel"><div class="liner">
                <p><strong>Panel 4</strong></p>
                <p><img src="http://flickholdr.com/200/100"></p>
            </div></div>
        </div>
    </div>
    <script>
    var slideshowConfig = {
            container: 'panels',
            generateNextPrev: true,
            pagination: true
        };


    $(function(){
        $("#slideshow_main").slides(slideshowConfig);
    });
    </script>
</body>
</html>
